<h1>Buscando: <small>{{ termino }} </small></h1>

<div class="row animated fade fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert-info" role="alert">
      No existe resultados con el termino: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta
    [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes, let i = index">
  </app-heroe-tarjeta>
</div>
